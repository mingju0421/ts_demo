<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id ="app">
        <h2>{{message}}</h2>
        <p>{{age}}</p>
        <input type="text" v-model="obj.name">
        <button @click="watchDeep()" >外部监听</button>
    </div>
    <button onclick="add()">添加el</button>
    <button onclick="destroy()">销毁</button>
    <button onclick="update()">强制更新</button>

    <script>
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {
            message: 'mingju',
            obj: {
                name: 'mingju',
                age: '18'
            }
        },
        methods: {
            watchDeep () {
                this.$watch('obj', () => {
                    this.message = this.obj.name
                    vm.age++
                    console.log(vm.$el.parentNode)
                }, {
                    deep: true
                })
            }
        }
     });
     vm.age = 18;
     function add () {
         let app = document.querySelector('body').appendChild(vm.$el)
     }

     function destroy () {
         if (vm.$el && vm.$el.parentNode) {
             vm.$el.parentNode.removeChild(vm.$el)
         }
         vm.$destroy()
     }
     function update () {
         console.log(vm)
         vm.$forceUpdate();
     }
    </script>
</body>

</html>
